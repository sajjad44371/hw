<!Doctype html>
<html lan="eng">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Class-05</title>

</head>
<body>
	<div class="container">
		<h2>Personal Information</h2>
		<form action="#" method="post" enctype="multipart/form-data">
			<div class="form-group">
			<label for="fname">First name: </label>
			<input type="text" placeholder="Type your first name" name="fname" id="fname" class="fname"><br>
		</div>
		<div class="form-group">
			<label for="lname">Last name: </label>
			<input type="text" placeholder="Type your last name" name="lname" id="lname" class="lname"><br>
		</div>
		<div class="form-group">
			<label for="email">E-mail: </label>
			<input type="email" placeholder="Type your e-mail" name="email" id="email" class="email"><br>
		</div>
		<div class="form-group">
			<label for="password">Password: </label>
			<input type="password" placeholder="Enter password" name="password" id="password" class="password"><br>
		</div>
		<div class="form-group">
			<label for="gender">Gender: </label>
			<input type="radio" value="male" name="gender" id="gender" class="gender"><span>male</span>
			<input type="radio" value="female" name="gender" id="gender" class="gender"><span>female</span>
			<input type="radio" value="others" name="gender" id="gender" class="gender"><span>others</span><br>
		</div>
		<div class="form-group">
			<label for="">Education: </label>
			<input type="checkbox" value="ssc" name=""><span>SSC</span>
			<input type="checkbox" value="hsc" name=""><span>HSC</span>
			<input type="checkbox" value="graduated" name=""><span>Graduated</span> <br>
		</div>
		<div class="form-group">
			<label for="messages">Your Comment:</label>
			<textarea name="message" id="message" class="message" cols="20" rows="5" placeholder="Write your comment">
			</textarea><br><br>
		</div>
		<div class="form-group">
			<button type="submit">Submit</button><br><br>
		</div>
		<div class="form-group">
			<button type="reset">Reset</button><br><br>
		</div>


		</form>
	</div>

	<hr>
	<div class="Table">
	<table>
		<tr>
			<th>Country name:</th>
			<th>Capital: </th>
			<th>Currency: </th>
			<th>GDP: </th>
		</tr>
		<tr>
			<td>Bangladesh</td>
			<td>Dhaka</td>
			<td>BDT</td>
			<td>$1.620 trillion</td>
		</tr>
		<tr>
			<td>India</td>
			<td>New Delhi</td>
			<td>INR</td>
			<td>$14.594 trillion</td>
		</tr>
		<tr>
			<td>Pakistan</td>
			<td>Islamabad</td>
			<td>PKR</td>
			<td>$1.643 trillion</td>
		</tr>
		<tr>
			<td>USA</td>
			<td>Washington, D.C</td>
			<td>USD</td>
			<td>$28.781 trillion</td>
		</tr>
	</table>
</div>
</body>
</html>
